<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TL-02 - Noémie Gagnon</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header class="container">
      <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" aria-label="Go to home page" href="#"><img src="./img/new-logo-2022-v2-1.webp" alt="logo" aria-hidden="true" width="150px"></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
            <i class="bi bi-cart-fill"></i>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasNCartLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Mon panier</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

              
            </div>
            <p class="h5 m-5">SOUS-TOTAL <span class="cart-total">0.00</span></p>
          </div>
        </div>
      </nav>
      </nav>
    </header>

    <main class="m-5">
      <div class="button-display_wrapper container-fluid">
        <button class="btn btn-primary btn-grid d-none d-lg-inline" type="button"><i class="bi bi-grid"></i></button>
        <button class="btn btn-primary btn-list d-none d-lg-inline" type="button"><i class="bi bi-list-ul"></i></button>
      </div>
      <div class="container m-5 w-75">
        <div class="row gy-5">
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="card border-0 " style="width: 18rem;">
              <img src="./img/product_blueberry_350x350.jpg" class="card-img-top" alt="Toutou bleuet">
              <div class="card-body d-flex flex-column">
                <h4 class="card-title">Billy le bleuet</h4>
                <h3 class="card-price">23.45</h3>
                <a href="#" class="btn btn-primary align-self-center mt-3 btnAddToCart"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">Ajouter au panier</a>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="card border-0 " style="width: 18rem;">
              <img src="./img/product_cherries_350x350.jpg" class="card-img-top" alt="Toutou cerises">
              <div class="card-body d-flex flex-column">
                <h4 class="card-title">Les cerises jumelles</h4>
                <h3 class="card-price">32.35</h3>
                <a href="#" class="btn btn-primary align-self-center mt-3 btnAddToCart"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">Ajouter au panier</a>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="card border-0 " style="width: 18rem;">
              <img src="./img/product_clementine_350x350.jpg" class="card-img-top" alt="Toutou clementine">
              <div class="card-body d-flex flex-column">
                <h4 class="card-title">Cléo la clémentine</h4>
                <h3 class="card-price">19.50</h3>
                <a href="#" class="btn btn-primary align-self-center mt-3 btnAddToCart"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">Ajouter au panier</a>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="card border-0 " style="width: 18rem;">
              <img src="./img/product_egg_350x350.jpg" class="card-img-top" alt="Toutou oeuf">
              <div class="card-body d-flex flex-column">
                <h4 class="card-title">Camille le coco</h4>
                <h3 class="card-price">31.75</h3>
                <a href="#" class="btn btn-primary align-self-center mt-3 btnAddToCart"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">Ajouter au panier</a>
              </div>
            </div>
          </div>
          
          <div class=" col-12 col-md-6  d-flex justify-content-center">
            <div class="card border-0 " style="width: 18rem;">
              <img src="./img/product_avocado_350x350.jpg" class="card-img-top" alt="Toutou avocat">
              <div class="card-body d-flex flex-column">
                <h4 class="card-title">Lili l'avocate</h4>
                <h3 class="card-price">19.25</h3>
                <a href="#" class="btn btn-primary align-self-center mt-3 btnAddToCart"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">Ajouter au panier</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>

    </main>


  </body>
</html>
